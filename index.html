<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>face swap</title>
  
  <!-- LIFF SDK -->
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  
  <!-- 全局配置 - 可在打包後直接修改 -->
  <script>
    // ===== API 配置 =====
    // 這些配置可以在打包後的 dist 目錄中直接修改
    window.endpoint = {
      // API 基礎 URL - 修改這裡來改變 API 伺服器地址
      baseURL: 'https://stg-line-crm.fanpokka.ai/api',
      // 認證 Token
      authToken: '123',
      // 請求超時時間（毫秒）
      timeout: 30000,
      // 調試模式 - 設為 true 可以在控制台看到詳細日誌
      debug: true,
      
      // ===== 圖片處理 API 配置 =====
      // 圖片處理 API 端點 - 修改這裡來改變圖片處理服務器
      imageProcessApi: 'https://stg-api.fanpokka.ai/api/static-resource',
      // 圖片處理參數 - 修改這裡來調整圖片處理效果
      imageProcessParams: {
        scale: 2,        // 圖片縮放比例：0.5, 1, 1.5, 2
        format: 'jpg',   // 圖片格式：jpg, png, webp
        quality: 90,     // 圖片品質：1-100
        width: 800,      // 圖片寬度（像素）
        height: 600      // 圖片高度（像素）
      },
      // 是否啟用圖片處理功能
      enableImageProcessing: true,
      
      // ===== LIFF 配置 =====
      // LIFF ID - 修改這裡來改變 LIFF 應用 ID
      liffId: '2006804201-ZVG9vova',
      // LINE Basic ID - 修改這裡來改變 LINE 官方帳號 ID
      basicId: '@299fvzdf',
      // 是否啟用 LIFF 功能
      enableLiff: true
    };
    
    // 輸出配置到控制台（如果啟用調試模式）
    if (window.endpoint.debug) {
      console.log('🔧 當前 API 配置:', window.endpoint);
      
      // 檢查是否在開發環境
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        console.log('🌐 檢測到本地開發環境');
        if (!window.endpoint.enableLiff) {
          console.log('🔧 開發模式：LIFF 功能已關閉');
          console.log('💡 現在可以測試圖片生成功能而不會觸發 LIFF 錯誤');
        }
      }
      
      // 輸出圖片處理 API 配置
      if (window.endpoint.enableImageProcessing) {
        console.log('🖼️ 圖片處理 API 配置:');
        console.log('  - 端點:', window.endpoint.imageProcessApi);
        console.log('  - 參數:', window.endpoint.imageProcessParams);
        console.log('💡 修改這些配置可以調整圖片處理效果');
      }
    }
  </script>
  
  <script type="module" src="/resources/js/app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: #333333;
      min-height: 100vh;
    }
    
    #vue-root {
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="vue-root" data-component="FaceSwapApp"></div>
</body>
</html>
